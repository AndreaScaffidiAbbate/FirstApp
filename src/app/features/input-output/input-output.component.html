<h2 class="text-center p-5 fw-light fst-italic">INPUT</h2>
<div class="d-flex justify-content-center align-items-center gap-3 mb-3">
  <app-card *ngFor="let user of userList"
    [src]="'https://picsum.photos/200'"
    [title]="user.username"
    [description]="user.email"
    [textButton]="'Dettagli'"
    [btNclass]="'success'"></app-card>
</div>

<div class="d-flex justify-content-center align-items-center gap-3">
  <app-card
    [src]="'https://picsum.photos/200?random' + 10"
    [title]="userList[0].username"
    [description]="userList[0].email"
    [textButton]="'Dettagli'"
    [btNclass]="'success'"></app-card>
  <app-card
    [src]="'https://picsum.photos/200'"
    [title]="userList[1].username"
    [description]="userList[1].email"
    [textButton]="'Marcella'"
    [btNclass]="'info'"></app-card>
  <app-card
    [src]="'https://picsum.photos/200?random' + 30"
    [title]="userList[2].username"
    [description]="userList[2].email"
    [textButton]="'Marcellone'"
    [btNclass]="'danger'"></app-card>
  <app-card
    [title]="userList[3].username"
    [description]="userList[3].email"
    [textButton]="'Marcellona'"
    ></app-card>
</div>

<h2 class="text-center p-5 fw-light fst-italic">INPUT-OUTPUT SAD TABLE</h2>
<div class="d-flex justify-content-center align-items-center">
  <app-table-triste
    class="w-75 shadow"
  [sadList]="sadUserList"
  [titlesList]="titlesList"
  (indexSender)="deleteItem($event)"></app-table-triste>
</div>

<h2 class="text-center p-5 fw-light fst-italic">CONTENT PROJECTION</h2>
<div class="d-flex justify-content-center align-items-center mb-5">
  <app-cardcustom>
    <p class="text-danger fw-bold">Contenuto passato tramite content Projection</p>
  </app-cardcustom>
</div>
