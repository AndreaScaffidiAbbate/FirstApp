<div class="text-center px-3">
  <h1 class="text-primary">BINDINGS</h1>

  <div class="text-start text-primary">
    <p><strong>Interpolation :</strong> {{name | uppercase }}</p>
    <p><strong>Expression and Currency Pipe :</strong>{{3 * 3 + 2 | currency : 'EUR'}}</p>
    <p><strong>Operatore Ternario :</strong> {{isMarcello ? "Marcello" : "not Marcello"}}</p>
    <p><strong>Propriet√† di un oggetto :</strong> {{user1.email}}</p>
    <button class="btn btn-primary">{{user1.isSubscribed ? "Subscribed" : "Not Subscribed"}}</button>
  </div>

  <div>
    <div class="d-flex align-items-center text-primary p-3">
      <label><strong>Property :</strong></label>
      <img [src]="path"
      class="p-1 border rounded-circle">
    </div>
  </div>

  <div class="d-flex">
    <input [disabled]="isMarcello" class="form-control w-25" [placeholder]="isMarcello ? 'Disabilitato' : 'Abilitato'">
    <button
      (click)="changeMarcello()"
    class="btn btn-primary">{{isMarcello ? "Unset Marcello" : "Set Marcello"}}</button>
  </div>

  <div class="text-start text-primary">
    <label class="fw-bold">One way change</label>
    <input type="text" class="form-control w-25"
           [ngModel]="name" (keyup.enter)="changeText($event)">
    <label class="fw-bold">Two way change</label>
    <input type="text" class="form-control w-25"
           [(ngModel)]="name" (keyup.enter)="changeText($event)">
    <h3>{{name}}</h3>
  </div>
</div>
