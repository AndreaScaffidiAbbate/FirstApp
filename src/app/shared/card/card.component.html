<div>
  <div class="card shadow" style="width: 18rem;">
    <img *ngIf="src" [src]="src" class="card-img-top border rounded-circle p-2" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{title}}</h5>
      <p class="card-text">{{description}}</p>
      <a href="#" [class]="'btn btn-' + btNclass ">{{textButton}}</a>
    </div>
  </div>
</div>
